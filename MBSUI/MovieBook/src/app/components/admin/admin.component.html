
<div class="admin-container">
    <h2 class="color">Add New Movie</h2>
    <form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Movie Name</mat-label>
        <input matInput formControlName="MovieName" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Genre</mat-label>
        <input matInput formControlName="Genre" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Director</mat-label>
        <input matInput formControlName="Director" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="Description"></textarea>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Image URL</mat-label>
        <input matInput formControlName="ImageUrl" />
      </mat-form-field>
      <div formArrayName="Shows">
        <div *ngFor="let show of shows.controls; let i = index" [formGroupName]="i" class="show-form">
          <h3 class="color">Show {{ i + 1 }}</h3>
          <mat-form-field appearance="fill">
            <mat-label>Start Date</mat-label>
            <input matInput [matDatepicker]="pickerStart" formControlName="StartDate" />
            <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
            <mat-datepicker #pickerStart></mat-datepicker>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>End Date</mat-label>
            <input matInput [matDatepicker]="pickerEnd" formControlName="EndDate" />
            <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
            <mat-datepicker #pickerEnd></mat-datepicker>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Timings</mat-label>
            <input matInput formControlName="Timings" />
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>No of Seats</mat-label>
            <input matInput type="number" formControlName="No_of_seats" />
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Price</mat-label>
            <input matInput type="number" formControlName="Price" />
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Screen Number</mat-label>
            <input matInput type="number" formControlName="Screen_Number" />
          </mat-form-field>
          <button mat-raised-button color="primary" type="button" (click)="addShow()">Add Another Show</button>
        </div>
      </div>
      <button mat-raised-button color="primary" type="submit">Add Movie</button>
    </form>
